<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neko Encodes – Uploads</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Neko Encodes – Uploads</h1>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
      </nav>
    </div>
  </header>

  <main id="upload-grid" class="upload-grid container" role="main" aria-label="Upload Gallery">
  </main>

  <div id="upload-modal" class="upload-modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <button id="modal-close" class="modal-close" aria-label="Close">&times;</button>
      <img id="modal-image" alt="" class="modal-image" />
      <h2 id="modal-title" class="modal-title"></h2>
      <p id="modal-format" class="modal-text"></p>
      <p id="modal-size" class="modal-text"></p>
      <p id="modal-date" class="modal-text"></p>
      <div class="modal-actions">
        <a id="modal-download" class="modal-button" target="_blank" rel="noopener">Download</a>
        <a id="modal-source" class="modal-button" target="_blank" rel="noopener">Source</a>
      </div>
    </div>
  </div>

  <script src="scripts/uploadviewer.js" defer></script>
</body>
</html>
