    <section id="rss-feed" style="text-align:left; max-width: 800px; margin: 2em auto;">
        <h2>Latest Uploads</h2>
        <div id="rss-items"></div>
    </section>

    <script>
      async function fetchRSS() {
          const proxyUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://nyaa.si/?page=rss&u=Polarwindz';
          
          let response = await fetch(proxyUrl);
          let data = await response.json();
          
          const rssFeedDiv = document.getElementById('rss-items');
          rssFeedDiv.innerHTML = '';
          
          data.items.forEach(entry => {
              const div = document.createElement('div');
              div.className = 'rss-item';
              div.innerHTML = `<h3><a href="${entry.link}" target="_blank">${entry.title}</a></h3><p>${entry.description}</p>`;
              rssFeedDiv.appendChild(div);
          });
      }

      setInterval(fetchRSS, 300000); // 5 minutes
      window.onload = fetchRSS;
    </script>
